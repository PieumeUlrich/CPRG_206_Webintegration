<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Viewer</title>
</head>
<body>
    <h2>Enter your SQL query</h2>

    <input type="text" id="queryBox" placeholder="SELECT * FROM dbo.Users" style="width: 400px;">
    <button onclick="runQuery()">View</button>

    <pre id="result"></pre>

    <script>
        async function runQuery() {
            const query = document.getElementById('queryBox').value;

            const response = await fetch('/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>d
